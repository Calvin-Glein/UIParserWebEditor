    <script>
        var indexCounter = 0;

        function exportToXML() {
            var xml = new XMLWriter();
            xml.BeginNode("Elements");


            for (var i = 0; i < elements.length; i++) {
                
                if(elements[i].id != -1){
                       xml.BeginNode("Element");
                xml.BeginNode("Type");
                xml.WriteString(elements[i].type);
                xml.EndNode();
                xml.BeginNode("Text");
                xml.WriteString(elements[i].text);
                xml.EndNode();
                xml.BeginNode("XCoordinate");
                xml.WriteString(elements[i].xCoordinate);
                xml.EndNode();
                xml.BeginNode("YCoordinate");
                xml.WriteString(elements[i].yCoordinate);
                xml.EndNode();


                xml.EndNode(); 
                }
            

            }

            xml.EndNode();
            console.log(xml.ToString());

            downloadXML(xml.ToString(), 'elements.xml', 'text/plain');
        }

        function deleteElement(deleteID) {

            var indexInElementsArray = elements.findIndex(z => z.id == parseInt(deleteID));
            elements[indexInElementsArray].id = -1;

            var dragID = "drag" + deleteID;
            console.log("plus adder: " + dragID);
            $('#' + dragID).remove();

            populateTable();
        }

        function addElementToList(id, type, text) {
            var elementToAdd = new ElementDataType(id, type, text, "0", "0");
            elements.push(elementToAdd);
            populateTable();
        }

        function ElementDataType(id, type, text, xCoordinate, yCoordinate) {
            this.id = id;
            this.type = type;
            this.text = text;
            this.xCoordinate = xCoordinate;
            this.yCoordinate = yCoordinate;
        }

        function populateTable() {
            var table = document.getElementById("elementTable");
            $("#elementTable tbody tr").remove()
            var t = "";
            for (var i = 0; i < elements.length; i++) {
                if (elements[i].id != -1) {
                    var tr = "<tr>";
                    tr += "<td>" + elements[i].type + "</td>";
                    tr += "<td>" + elements[i].text + "</td>";
                    tr += "<td>" + elements[i].xCoordinate + "</td>";
                    tr += "<td>" + elements[i].yCoordinate + "</td>";
                    tr += "<td><button onclick = 'deleteElement(this.id)' id = " + elements[i].id + " class='negative ui button fluid'>Delete</button></td>";
                    tr += "</tr>";
                    t += tr;
                }
            }
            document.getElementById("elementTable").innerHTML += t;
        }

    <script>
        interact('.draggable')
            .draggable({
                // enable inertial throwing
                inertia: true,
                // keep the element within the area of it's parent
                restrict: {
                    restriction: "parent",
                    endOnly: true,
                    elementRect: {
                        top: 0,
                        left: 0,
                        bottom: 1,
                        right: 1
                    }
                },
                // enable autoScroll
                autoScroll: true,

                // call this function on every dragmove event
                onmove: dragMoveListener,
                // call this function on every dragend event
                onend: function(event) {
                    var textEl = event.target.querySelector('p');
                    var target = event.target
                    x = (parseFloat(target.getAttribute('data-x')));
                    y = (parseFloat(target.getAttribute('data-y')));

                    /*       textEl && (textEl.textContent =
                               textEl.textContent +
                               (Math.sqrt(event.dx * event.dx +
                                   event.dy * event.dy) | 0) + 'px' + " x: " + x + " y: " + y);
                           */


                }
            });

        function dragMoveListener(event) {
            var target = event.target,
                // keep the dragged position in the data-x/data-y attributes
                x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            // translate the element
            target.style.webkitTransform =
                target.style.transform =
                'translate(' + x + 'px, ' + y + 'px)';

            // update the posiion attributes
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);

            /*get id */
            /*pass data to populateTable*/
            var elementDraggedID = parseInt(event.target.querySelector('p').id);
            var indexInElementsArray = elements.findIndex(z => z.id == elementDraggedID)
            elements[indexInElementsArray].xCoordinate = x.toFixed(3);
            elements[indexInElementsArray].yCoordinate = y.toFixed(3);
            populateTable();

        }

        // this is used later in the resizing and gesture demos
        window.dragMoveListener = dragMoveListener;

    </script>

    <script>
        function XMLWriter() {
            this.XML = [];
            this.Nodes = [];
            this.State = "";
            this.FormatXML = function(Str) {
                if (Str)
                    return Str.replace(/&/g, "&amp;").replace(/\"/g, "&quot;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                return ""
            }
            this.BeginNode = function(Name) {
                if (!Name) return;
                if (this.State == "beg") this.XML.push(">");
                this.State = "beg";
                this.Nodes.push(Name);
                this.XML.push("<" + Name);
            }
            this.EndNode = function() {
                if (this.State == "beg") {
                    this.XML.push("/>");
                    this.Nodes.pop();
                } else if (this.Nodes.length > 0)
                    this.XML.push("</" + this.Nodes.pop() + ">");
                this.State = "";
            }
            this.Attrib = function(Name, Value) {
                if (this.State != "beg" || !Name) return;
                this.XML.push(" " + Name + "=\"" + this.FormatXML(Value) + "\"");
            }
            this.WriteString = function(Value) {
                if (this.State == "beg") this.XML.push(">");
                this.XML.push(this.FormatXML(Value));
                this.State = "";
            }
            this.Node = function(Name, Value) {
                if (!Name) return;
                if (this.State == "beg") this.XML.push(">");
                this.XML.push((Value == "" || !Value) ? "<" + Name + "/>" : "<" + Name + ">" + this.FormatXML(Value) + "</" + Name + ">");
                this.State = "";
            }
            this.Close = function() {
                while (this.Nodes.length > 0)
                    this.EndNode();
                this.State = "closed";
            }
            this.ToString = function() {
                return this.XML.join("");
            }
        }


        function downloadXML(strData, strFileName, strMimeType) {
            var D = document,
                A = arguments,
                a = D.createElement("a"),
                d = A[0],
                n = A[1],
                t = A[2] || "text/plain";

            //build download link:
            a.href = "data:" + strMimeType + "charset=utf-8," + escape(strData);


            if (window.MSBlobBuilder) { // IE10
                var bb = new MSBlobBuilder();
                bb.append(strData);
                return navigator.msSaveBlob(bb, strFileName);
            } /* end if(window.MSBlobBuilder) */



            if ('download' in a) { //FF20, CH19
                a.setAttribute("download", n);
                a.innerHTML = "downloading...";
                D.body.appendChild(a);
                setTimeout(function() {
                    var e = D.createEvent("MouseEvents");
                    e.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                    a.dispatchEvent(e);
                    D.body.removeChild(a);
                }, 66);
                return true;
            }; /* end if('download' in a) */



            //do iframe dataURL download: (older W3)
            var f = D.createElement("iframe");
            D.body.appendChild(f);
            f.src = "data:" + (A[2] ? A[2] : "application/octet-stream") + (window.btoa ? ";base64" : "") + "," + (window.btoa ? window.btoa : escape)(strData);
            setTimeout(function() {
                D.body.removeChild(f);
            }, 333);
            return true;
        }

    </script>
